<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Książki o Javascript</title>
</head>

<body>

    <header class="page-header">
        <h1 class="page-header__title">
            <div class="page-header__title--yellow-square"><span class="page-header__title--text-in-square">JS</span></div>’owe książki
        </h1>
    </header>
    <div class="main-wrapper">
        <aside class="page-aside">
            <div class="sort-panel">
                <h2>Sortuj po</h2>
                <ul class="sort-panel__options">
                    <li class="sort-panel__option"><input data-sort="pages" class="sort-panel__input" name="sort"
                            type="radio"> ilości
                        stron</li>
                    <li class="sort-panel__option"><input data-sort="date" class="sort-panel__input" name="sort"
                            type="radio"> dacie
                        wydania</li>
                    <li class="sort-panel__option"><input data-sort="name" class="sort-panel__input" name="sort"
                            type="radio"> nazwisku
                        autora</li>
                </ul>
            </div>
            <div class="filter-panel">
                <h2>Pokaż tylko</h2>
                <ul class="filter-panel__options">
                    <li class="filter-panel__option">Powyżej <input class="filter-panel__input" type="text"> stron</li>
                </ul>
            </div>
            <div class="search-reset">
                <button class="search-reset__btn">Wyczyść</button>
            </div>
        </aside>
        <main class="main-section">
            <ol class="books-list">
            </ol> 

        </main>
    </div>
    <div class="modal">
        <div class="modal__content">
            <img class="modal__img" />
            <button class="modal__close-btn"></button>
        </div>
    </div>

</body>

</html>
